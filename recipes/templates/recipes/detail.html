{% load static %}
<!doctype html>
<html>
<head>
    <title>{{ recipe_object.title }} - Scrumptious Recipes</title>
    <link rel="stylesheet" href="{% static 'css/recipes.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'recipe_list' %}">Home</a>
            <a href="{% url 'create_recipe' %}">Create Recipe</a>
            <a href="{% url 'create_playlist' %}">Create Stack</a>
            <a href="{% url 'user_login' %}">Logout</a>
        </nav>
    </header>
    <main>
        <h1>{{ recipe_object.title }}</h1>
        <img src="{{ recipe_object.picture }}" alt="Recipe Image">
        <p>
        <a href="{% url 'edit_recipe' recipe_object.id %}">Edit Recipe</a>
        <a href="{% url 'delete_recipe' recipe_object.id %}" class="delete-link">Delete Recipe</a>
        </p>
        <h2>Description</h2>
        <p>{{ recipe_object.description }}</p>
        <h3>Instructions</h3>
        <p>{{ recipe_object.instructions }}</p>
    </main>
    <footer>Made with love by RecipeStack</footer>
</body>
</html>
