{% load static %}
<!doctype html>
<html>
<head>
    <title>Delete Recipe</title>
    <link rel="stylesheet" href="{% static 'css/recipes.css' %}">
    <style>
        main {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'recipe_list' %}">Home</a>
            <a href="{% url 'create_recipe' %}">Create Recipe</a>
            <a href="{% url 'create_playlist' %}">Create Stack</a>
            <a href="{% url 'user_login' %}">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'recipe_list' %}">Cancel</a>
    </main>
    <footer>Made with love by RecipeStack</footer>
</body>
</html>
